<html>
	<head>
		<title>Chrome Http Monitor</title>
		<script src="TabInfo.js" ></script>
	</head>
	<body>
	
	<script type="text/javascript">
		var bgPage = chrome.extension.getBackgroundPage();		
		getSelectedTab(function(tab) {
			console.log(tab);
			var tab = findTabInfo(tab.id, bgPage);
			if (tab) {
				document.write(tab.url);
			} else {
				document.write("Tab not loaded while extension has been active");
			}
		});
	</script>
	</body>
</html>
