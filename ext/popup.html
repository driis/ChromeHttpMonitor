<html>
	<head>
		<title>Chrome Http Monitor</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="TabInfo.js" ></script>
	</head>
	<body>
	<div id="container">
		<table>
			<tr>
				<td>URL:</td>
				<td><span id="url">-<span></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		getSelectedTab(function(tab) {
			var bgPage = chrome.extension.getBackgroundPage();		
			var tabInfo = findTabInfo(tab.id, bgPage);
			if (tabInfo) {
				$("#url").text(tab.url);
			} 
		});
	</script>
	</body>
</html>
